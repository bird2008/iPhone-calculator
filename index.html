<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script defer src="app.js"></script>
		<title>Calculator</title>
	</head>
	<body>
		<div id="calculator">
			<div id="results">
				<div id="result"></div>
			</div>

			<div id="buttonsSection">
				<div id="functions">
					<div class="button functionButton" id="clear">AC</div>
					<div class="button functionButton" id="backspace">⇦</div>
					<div class="button functionButton" id="percentage">%</div>
				</div>

				<div id="numbers">
					<div class="button numberButton" id="seven">7</div>
					<div class="button numberButton" id="eight">8</div>
					<div class="button numberButton" id="nine">9</div>
					<div class="button numberButton" id="four">4</div>
					<div class="button numberButton" id="five">5</div>
					<div class="button numberButton" id="six">6</div>
					<div class="button numberButton" id="one">1</div>
					<div class="button numberButton" id="two">2</div>
					<div class="button numberButton" id="three">3</div>
					<div class="buttonZero" id="twoZero">
						<div class="zero numberButton">0</div>
					</div>
					<div class="button numberButton" id="comma">,</div>
				</div>

				<div id="operations">
					<div class="button operationButton" id="divide">÷</div>
					<div class="button operationButton" id="multiply">×</div>
					<div class="button operationButton" id="minus">-</div>
					<div class="button operationButton" id="plus">+</div>
					<div class="button operationButton" id="equality">=</div>
				</div>
			</div>
		</div>
        
	</body>
</html>
